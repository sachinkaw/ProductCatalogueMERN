<div>
    <br>
    <mat-card>
      <mat-table [dataSource]="categories">
  
        <ng-container matColumnDef="catName">
          <mat-header-cell *matHeaderCellDef>Category Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.catName}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editCategory(element._id)">Edit</button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      </mat-table>
    </mat-card>
  </div>
