<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Add New Product</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Product Name" formControlName="name" #name>
          <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
            Title is <strong>required</strong>
          </mat-error>-->
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
          </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Price" formControlName="price" #price>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input matInput placeholder="Quantity" formControlName="quantity" #quantity>
        </mat-form-field>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="Category" formControlName="category" #category>
        </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Sku Number" formControlName="skuNumber" #skuNumber>
    </mat-form-field>
        <!--<mat-form-field>
            <mat-select placeholder="Severity" formControlName="severity" #severity>
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
        </mat-form-field>-->
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addProduct(name.value, description.value, price.value, quantity.value, category.value, skuNumber.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
